    <div class="form-container">
      <h2>Doctor Appointment Form</h2>
      <form>
        <div class="name-fields">
          <div>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" />
          </div>
          <div>
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" />
          </div>
        </div>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" />

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" />

        <div class="address-fields">
          <div>
            <label for="city">City:</label>
            <input type="text" id="city" name="city" />
          </div>
          <div>
            <label for="state">State:</label>
            <input type="text" id="state" name="state" />
          </div>
        </div>

        <label>Gender:</label>
        <div class="gender-options">
          <input type="radio" id="male" name="gender" value="male" />
          <label for="male">Male</label>
          <input type="radio" id="female" name="gender" value="female" />
          <label for="female">Female</label>
        </div>

        <label>Appointment Type:</label>
        <div class="appointment-types">
          <label><input type="checkbox" name="type" value="consultation" /> Consultation</label>
          <label><input type="checkbox" name="type" value="follow-up" /> Follow-up</label>
          <label><input type="checkbox" name="type" value="emergency" /> Emergency</label>
        </div>

        <label for="date">Appointment Date:</label>
        <input type="date" id="date" name="date" />

        <label for="time">Appointment Time:</label>
        <input type="time" id="time" name="time" />

        <label for="notes">Additional Notes:</label>
        <textarea id="notes" name="notes" rows="4"></textarea>

        <button type="submit">Submit</button>
      </form>
    </div>
  </div>
